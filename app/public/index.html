<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/transmogrify.js"></script>
    <script src="/jquery.serializejson.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="header">
            <h3 class="text-muted">Transmogrify</h3>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 sidebar">
          <ul class="nav nav-pills nav-stacked" role="tablist">
            <li> <a href="#overview" data-toggle="tab">Overview</a> </li>
            <li> <a href="#try" data-toggle="tab">Try It</a> </li>
          </ul>
        </div>

        <div class="col-md-9">
          <div class="tab-content">
            <div class="tab-pane fade in active" id="overview">
              <div class="row">
                <div class="col-md-12">
                  <p> Change an image on the fly.  </p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-12">
                      The original image is 2000x1125 pixels. And is too large to be used. We can resize this image with CSS, but we've still had to download a 2000x1125 px image.
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <a open target='_blank'>
                        <img src="/her.jpeg" style='width:200px;'>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-12">
                      What if we could ask for the image at the size we need?
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <a open target='_blank'>
                        <img tm data-href="/her.jpeg" data-width="200" >
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="try">
              <form role="form" id="tryIt">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="url">Enter Url of an Image:</label>
                      <input id="url" name="href" type="url" class="form-control" data-value="/her.jpeg" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!--<div class="col-md-3">-->
                    <!--<div class="form-group">-->
                      <!--<label for="width">Width:</label>-->
                      <!--<input id="width" name="width" type="number" step="10" min="10" class="form-control">-->
                    <!--</div>-->
                  <!--</div>-->
                  <!--<div class="col-md-3">-->
                    <!--<div class="form-group">-->
                      <!--<label for="height">Height:</label>-->
                      <!--<input id="height" name="height" type="number" step="10" min="10" class="form-control">-->
                    <!--</div>-->
                  <!--</div>-->
                  <div class="col-xs-6">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="width">Width:</label>
                          <input id="width" name="width" type="number" step="10" min="10" class="form-control">
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="height">Height:</label>
                          <input id="height" name="height" type="number" step="10" min="10" class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-xs-6">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="transform">Transform:</label>
                          <select id="transform" name="transform" class="form-control">
                            <option value=""> Choose...</option>
                            <option value="!"> Exact</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="format">Format:</label>
                          <select id="format" name="format" class="form-control">
                            <option value=""> Choose...</option>
                            <option value="png"> PNG</option>
                            <option value="jpg"> JPG</option>
                            <option value="gif"> GIF</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <button class="btn btn-default" type="reset" value="Reset"> Reset </button>
                    </div>
                  </div>
                </div>
              </form>
              <br>
              <br>
              <div class="row">
                <div class="col-md-3" id="meta"> </div>
                <div class="col-md-9" id="output"> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
